<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Project</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <!-- add class active to make popup visible -->
    <div class="popup popup-change">
      <form class="popup__container popup__container_change">
        <button
          class="popup__close popup__close_change"
          alt="закрыть"
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__items">
          <input
            type="text"
            class="popup__item popup__item_name"
            value="Жак-Ив Кусто"
            placeholder="Имя"
          />
          <input
            type="text"
            class="popup__item popup__item_about"
            value="Исследователь океана"
            placeholder="Профессия"
          />
        </fieldset>
        <button type="submit" class="popup__button" value="Сохранить">
          Сохранить
        </button>
      </form>
    </div>

    <div class="popup popup-add">
      <form class="popup__container popup__container_add">
        <button
          class="popup__close popup__close_add"
          alt="закрыть"
          type="button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__items">
          <input
            type="text"
            class="popup__item popup__item_title"
            value=""
            placeholder="Название"
          />
          <input
            type="text"
            class="popup__item popup__item_link"
            value=""
            placeholder="Ссылка на картинку"
          />
        </fieldset>
        <button type="submit" class="popup__button" value="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
    <div class="popup-pic">
      <div class="popup-pic__wrapper">
        <div class="popup-pic__close"></div>
        <img class="popup-pic__img" src="" alt="" />
        <p class="popup-pic__desc"></p>
      </div>
    </div>
    <header class="header page__header">
      <img src="images/logo.svg" alt="лого сайта" class="header__logo" />
    </header>

    <main class="main page__main">
      <section class="profile main__profile">
        <div class="profile__left-column">
          <img src="images/avatar.jpg" class="profile__pic" alt="аватар" />
          <div class="profile__bio">
            <div class="profile__first-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__change-button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="gallery main__gallery"></section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <div class="card gallery__card">
        <img class="card__image" src="" alt="" />
        <div class="card__delete"></div>
        <div class="card__image-info">
          <h2 class="card__title"></h2>
          <button class="card__heart"></button>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
